"'Bearbeiten Screen' As screen":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    ButtonCanvas3_3 As Schaltfläche:
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        FontSize: =34
        Height: =76
        OnSelect: |-
            =Patch(
                'Yaveon Projecttasks',
                gblSelectedEntry,
                {
                    //Projekt: ProjektCombo_Bearbeiten_ReportScreen.Selected.Value;
                    //Projektaufgabe: AufgabeCombo_Bearbeiten_ReportScreen.Selected.Value;
                    Startzeit: StartzeitBearbeiten_Bearbeiten.Text,
                    Endzeit: EndzeitBearbeiten_Bearbeiten.Text,
                    Bearbeitungsdauer: Bearbeitungsdauer_Bearbeiten.Text
                }
            );
            If(
                IsBlank(gblSelectedEntry) || IsError(gblSelectedEntry),
                Notify(
                    "Neuer Datensatz wurde nicht gebucht, da kein Datensatz ausgewählt wurde",
                    NotificationType.Error
                ),
                Notify(
                    "Datensatz erfolgreich geändert.",
                    NotificationType.Success
                )
            );
            Reset(ProjektCombo_Bearbeiten);
            Reset(AufgabeCombo_Bearbeiten);
            Reset(Bearbeitungsdauer_Bearbeiten);
            Reset(StartzeitBearbeiten_Bearbeiten);
            Reset(EndzeitBearbeiten_Bearbeiten);
            Set(
                varDP,
                DisplayMode.Edit
            );
            UpdateContext({varStartTime: "00:00 00.00.0000"});
            UpdateContext({varCurrentTime: "00:00 00.00.0000"})
        Text: ="Änderungen speichern"
        Width: =396
        X: =485
        Y: =639
        ZIndex: =1

    TextCanvas4_20 As Text:
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =57
        Size: =40
        Text: ="Projekt"
        Weight: ='TextCanvas.Weight'.Semibold
        Width: =163
        X: =265
        Y: =160
        ZIndex: =2

    TextCanvas4_21 As Text:
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =56
        Size: =40
        Text: ="Projektaufgabe"
        Weight: ='TextCanvas.Weight'.Semibold
        Width: =343
        X: =265
        Y: =315
        ZIndex: =3

    ProjektCombo_Bearbeiten_ReportScreen_1 As Combobox.pcfdataset:
        BasePaletteColor: =
        DefaultSelectedItems: =gblSelectedEntry.Projekt
        DisplayMode: =DisplayMode.Edit
        Height: =42
        InputTextPlaceholder: ="Projekt zur Bearbeitung auswählen"
        Items: =["Yaveon - Zeiterfassungstool", "OctoCon - Urlaubsanfragen", "Hochschule Albstadt - SCRUM Tool"]
        Width: =391
        X: =265
        Y: =242
        ZIndex: =4

    AufgabeCombo_Bearbeiten_ReportScreen_1 As Combobox.pcfdataset:
        BasePaletteColor: =
        DefaultSelectedItems: =gblSelectedEntry.Projektaufgabe
        DisplayMode: =DisplayMode.Edit
        Height: =42
        InputTextPlaceholder: ="Projektaufgabe zur Bearbeitung auswählen"
        Items: |
            =Switch(
                ProjektCombo_Bearbeiten_ReportScreen_1.Selected.Value,
                "Yaveon - Zeiterfassungstool", ["Benutzeroberfläche entwerfen", "Backend-Dienste implementieren", "Testen und Debuggen"],
                "OctoCon - Urlaubsanfragen", ["Antragsformular entwickeln", "Genehmigungsworkflow erstellen", "Mit dem Kalender integrieren"],
                "Hochschule Albstadt - SCRUM Tool", ["Projektboard einrichten", "Benutzergeschichten definieren", "Sprints planen"]
            )
        Width: =391
        X: =265
        Y: =390
        ZIndex: =5

    TextCanvas4_22 As Text:
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =57
        Size: =40
        Text: ="Startzeit"
        Weight: ='TextCanvas.Weight'.Semibold
        Width: =343
        X: =796
        Y: =160
        ZIndex: =6

    TextCanvas4_23 As Text:
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =56
        Size: |
            =40
        Text: ="Endzeit"
        Weight: ='TextCanvas.Weight'.Semibold
        Width: =343
        X: =796
        Y: =315
        ZIndex: =7

    TextCanvas4_24 As Text:
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =58
        Size: |
            =40
        Text: ="Bearbeitungsdauer"
        Weight: ='TextCanvas.Weight'.Semibold
        Width: =364
        X: =501
        Y: =471
        ZIndex: =8

    StartzeitBearbeiten_Bearbeiten As text:
        BorderColor: =App.Theme.Colors.Darker40
        BorderThickness: =2
        Color: =RGBA(0, 0, 0, 1)
        Default: =gblSelectedEntry.Startzeit
        DisabledBorderColor: =RGBA(168, 168, 168, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(149, 150, 150, 1)
        FocusedBorderThickness: =4
        Font: =App.Theme.Font
        Height: =67
        HintText: ="Uhrzeit"
        HoverBorderColor: =App.Theme.Colors.Darker40
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =App.Theme.Colors.Lighter70
        Reset: =App.ActiveScreen = 'Report Screen'
        Size: =13
        Width: =293
        X: =796
        Y: =229
        ZIndex: =9

    EndzeitBearbeiten_Bearbeiten As text:
        BorderColor: =App.Theme.Colors.Darker40
        BorderThickness: =2
        Color: =RGBA(0, 0, 0, 1)
        Default: =gblSelectedEntry.Endzeit
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        FocusedBorderThickness: =4
        Font: =App.Theme.Font
        Height: =67
        HintText: ="Uhrzeit"
        HoverBorderColor: =App.Theme.Colors.Darker40
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =App.Theme.Colors.Lighter70
        Reset: =App.ActiveScreen = 'Report Screen'
        Size: =13
        Width: =293
        X: =796
        Y: =378
        ZIndex: =10

    Bearbeitungsdauer_Bearbeiten As text:
        BorderColor: =App.Theme.Colors.Darker40
        BorderThickness: =2
        Color: =RGBA(0, 0, 0, 1)
        Default: =gblSelectedEntry.Bearbeitungsdauer
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        FocusedBorderThickness: =4
        Font: =App.Theme.Font
        Height: =67
        HintText: |-
            ="hh:mm:ss"
        HoverBorderColor: =App.Theme.Colors.Darker40
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =App.Theme.Colors.Lighter70
        Reset: =App.ActiveScreen = 'Report Screen'
        Size: |
            =13
        Width: =293
        X: =501
        Y: =529
        ZIndex: =11

    Header1_3 As Kopfzeile:
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =75
        Logo: ='cropped-yaveon-logo-negativ'
        OnSelectLogo: =false
        Title: ="Bearbeiten des Auftrags"
        UserEmail: =User().Email
        UserImage: =User().Image
        UserName: =User().FullName
        Width: =Parent.Width
        X: =0
        Y: =0
        ZIndex: =12

    Arrow3 As arrow.backArrow:
        BorderColor: =App.Theme.Colors.Darker40
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        Fill: =App.Theme.Colors.Primary
        OnSelect: =Back()
        X: =12
        Y: =86
        ZIndex: =13

