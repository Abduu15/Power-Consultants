BearbeitenScreen As screen:
    BackgroundImage: =
    Fill: =RGBA(0, 0, 0, 0)
    ImagePosition: =ImagePosition.Stretch
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    ButtonCanvas3_3 As Button:
        Align: =""
        Appearance: ='ButtonCanvas.Appearance'.Secondary
        BasePaletteColor: =RGBA(5, 102, 178, 1)
        BorderColor: =""
        BorderStyle: =""
        DisabledBorderColor: =""
        DisplayMode: |-
            =If(
                And(
                    !IsBlank(ProjektCombo_BearbeitenProjekt.Selected.Value),
                    !IsBlank(AufgabeCombo_BearbeitenAufgabe.Selected.Value),
                    !IsBlank(StartzeitBearbeiten_Stunden.Text),
                    !IsBlank(StartzeitBearbeiten_Minuten.Text),
                    !IsBlank(StartzeitBearbeiten_Tag.Text),
                    !IsBlank(StartzeitBearbeiten_Monat.Text),
                    !IsBlank(StartzeitBearbeiten_Jahr.Text),
                    !IsBlank(EndzeitBearbeiten_Stunden.Text),
                    !IsBlank(EndzeitBearbeiten_Minuten.Text),
                    !IsBlank(EndzeitBearbeiten_Tag.Text),
                    !IsBlank(EndzeitBearbeiten_Monat.Text),
                    !IsBlank(StartzeitBearbeiten_Jahr.Text),
                    !IsBlank(Bearbeitungsdauer_Stunde.Text),
                    !IsBlank(Bearbeitungsdauer_Minute.Text),
                    !IsBlank(Bearbeitungsdauer_Sekunde.Text)
                ),
                DisplayMode.Edit,
                DisplayMode.Disabled
            )
        FocusedBorderColor: =""
        FontColor: =RGBA(12, 59, 94, 1)
        FontSize: =34
        Height: =76
        HoverBorderColor: =""
        Icon: =""
        IconRotation: =0
        IconStyle: ='ButtonCanvas.IconStyle'.Filled
        Layout: ="Icon before"
        OnSelect: |
            =Patch(
                'Yaveon Projecttasks',
                gblSelectedEntry,
                {
                    Projekt: ProjektCombo_BearbeitenProjekt.Selected.Value,
                    Projektaufgabe: AufgabeCombo_BearbeitenAufgabe.Selected.Value,
                    Startzeit: Text(
                        StartzeitBearbeiten_Stunden.Text & ":" & StartzeitBearbeiten_Minuten.Text & " " & StartzeitBearbeiten_Tag.Text & "." & StartzeitBearbeiten_Monat.Text & "." & StartzeitBearbeiten_Jahr.Text,
                        "HH:mm dd.MM.yyyy"
                    ),
                    Endzeit: Text(
                        EndzeitBearbeiten_Stunden.Text & ":" & EndzeitBearbeiten_Minuten.Text & " " & EndzeitBearbeiten_Tag.Text & "." & EndzeitBearbeiten_Monat.Text & "." & EndzeitBearbeiten_Jahr.Text,
                        "HH:mm dd.MM.yyyy"
                    ),
                    Bearbeitungsdauer: Text(
                        TimeValue(
                            Bearbeitungsdauer_Stunde.Text & ":" & Bearbeitungsdauer_Minute.Text & ":" & Bearbeitungsdauer_Sekunde.Text
                        ), 
                        "hh:mm:ss"
                    )
                }
            );
            
            
            
            
            
            If(
                IsBlank(gblSelectedEntry) || IsError(gblSelectedEntry),
                Notify(
                    "Neuer Datensatz wurde nicht gebucht, da kein Datensatz ausgewählt wurde",
                    NotificationType.Error
                ),
                Notify(
                    "Datensatz erfolgreich geändert.",
                    NotificationType.Success
                )
            );
            Reset(ProjektCombo_BearbeitenProjekt);
            Reset(AufgabeCombo_BearbeitenAufgabe);
            Reset(Bearbeitungsdauer_Stunde);
            Reset(Bearbeitungsdauer_Minute);
            Reset(Bearbeitungsdauer_Sekunde);
            Reset(StartzeitBearbeiten_Stunden);
            Reset(StartzeitBearbeiten_Minuten);
            Reset(StartzeitBearbeiten_Tag);
            Reset(StartzeitBearbeiten_Monat);
            Reset(StartzeitBearbeiten_Jahr);
            Reset(EndzeitBearbeiten_Stunden);
            Reset(EndzeitBearbeiten_Minuten);
            Reset(EndzeitBearbeiten_Tag);
            Reset(EndzeitBearbeiten_Monat);
            Reset(EndzeitBearbeiten_Jahr);
            Reset(Bearbeitungsdauer_Stunde);
            Reset(Bearbeitungsdauer_Minute);
            Reset(Bearbeitungsdauer_Sekunde);
            Navigate(ReportScreen)
        PressedBorderColor: =""
        Text: ="Änderungen speichern"
        VerticalAlign: =""
        Width: =396
        X: =480
        Y: =618
        ZIndex: =1

