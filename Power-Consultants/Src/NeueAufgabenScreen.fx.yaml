NeueAufgabenScreen As screen:
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    TextCanvas4_27 As Text:
        DisplayMode: =DisplayMode.Edit
        Fill: =
        FontColor: =RGBA(71, 158, 245, 1)
        Height: =57
        Size: =30
        Text: ="Projekt ändern"
        Weight: ='TextCanvas.Weight'.Semibold
        Width: =391
        X: =200
        Y: =165
        ZIndex: =2

    TextCanvas4_28 As Text:
        DisplayMode: =DisplayMode.Edit
        Fill: =
        FontColor: =RGBA(71, 158, 245, 1)
        Height: =56
        Size: =30
        Text: ="Projektaufgabe ändern"
        Weight: ='TextCanvas.Weight'.Semibold
        Width: =443
        X: =200
        Y: =320
        ZIndex: =3

    ProjektCombo_NeuesProjekt As Combobox.pcfdataset:
        Appearance: ="FilledDarker"
        BasePaletteColor: =
        DefaultSelectedItems: =
        DisplayMode: =DisplayMode.Edit
        FontSize: =18
        Height: =43
        InputTextPlaceholder: ="Projekt zur Bearbeitung auswählen"
        Items: =["Yaveon - Zeiterfassungstool", "OctoCon - Urlaubsanfragen", "Hochschule Albstadt - SCRUM Tool"]
        Width: =409
        X: =200
        Y: =234
        ZIndex: =4

    AufgabeCombo_NeueAufgabe As Combobox.pcfdataset:
        Appearance: ="FilledDarker"
        BasePaletteColor: =
        DefaultSelectedItems: =
        DisplayMode: =DisplayMode.Edit
        FontSize: =18
        Height: =43
        InputTextPlaceholder: ="Projektaufgabe zur Bearbeitung auswählen"
        Items: |
            =Switch(
                ProjektCombo_NeuesProjekt.Selected.Value,
                "Yaveon - Zeiterfassungstool", ["Benutzeroberfläche entwerfen", "Backend-Dienste implementieren", "Testen und Debuggen"],
                "OctoCon - Urlaubsanfragen", ["Antragsformular entwickeln", "Genehmigungsworkflow erstellen", "Mit dem Kalender integrieren"],
                "Hochschule Albstadt - SCRUM Tool", ["Projektboard einrichten", "Benutzergeschichten definieren", "Sprints planen"]
            )
        Width: =409
        X: =200
        Y: =383
        ZIndex: =5

    TextCanvas4_29 As Text:
        DisplayMode: =DisplayMode.Edit
        Fill: =
        FontColor: =RGBA(71, 158, 245, 1)
        Height: =57
        Size: =30
        Text: ="Startzeit"
        Weight: ='TextCanvas.Weight'.Semibold
        Width: =343
        X: =750
        Y: =165
        ZIndex: =6

    TextCanvas4_30 As Text:
        DisplayMode: =DisplayMode.Edit
        Fill: =
        FontColor: =RGBA(71, 158, 245, 1)
        Height: =56
        Size: =30
        Text: ="Endzeit"
        Weight: ='TextCanvas.Weight'.Semibold
        Width: =343
        X: =750
        Y: =320
        ZIndex: =7

    TextCanvas4_31 As Text:
        DisplayMode: =DisplayMode.Edit
        Fill: =
        FontColor: =RGBA(71, 158, 245, 1)
        Height: =58
        Size: =30
        Text: ="Bearbeitungsdauer"
        Weight: ='TextCanvas.Weight'.Semibold
        Width: =364
        X: =504
        Y: =480
        ZIndex: =8

    Header1_6 As Kopfzeile:
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =75
        Logo: ='cropped-yaveon-logo-negativ'
        OnSelectLogo: =false
        Title: ="Einfügen eines neuen Eintrags"
        UserEmail: =User().Email
        UserImage: =User().Image
        UserName: =User().FullName
        Width: =1364
        X: =0
        Y: =12
        ZIndex: =11

    Arrow3_1 As arrow.backArrow:
        BorderColor: =App.Theme.Colors.Darker40
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        Fill: =App.Theme.Colors.Primary
        OnSelect: |
            =Reset(ProjektCombo_NeuesProjekt);
            Reset(AufgabeCombo_NeueAufgabe);
            Navigate(Zeiterfassung)
        X: =12
        Y: =102
        ZIndex: =12

    StartInputNeu As Texteingabe:
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        Height: =36
        Placeholder: |-
            ="HH:mm"
        Value: |
            =//Text(gblSelectedEntry.Starttime;"HH:mm")
        Width: =80
        X: =763
        Y: =237
        ZIndex: =14

    EndInputNeu As Texteingabe:
        DisplayMode: =DisplayMode.Edit
        Height: =36
        Placeholder: |-
            ="HH:mm"
        Value: |-
            =//Text(gblSelectedEntry.Endtime;"HH:mm")
        Width: =80
        X: =763
        Y: =386
        ZIndex: =15

    BearbeitungsdauerNeu As Texteingabe:
        BasePaletteColor: =
        DisplayMode: |-
            =//DisplayMode.View
            
            If(
                And(
                    !IsBlank(StartInputNeu),
                    !IsBlank(EndInputNeu)
                ),
                DisplayMode.View,
                DisplayMode.Disabled
            )
        Height: =37
        Value: |-
            =If(
            DateDiff(StartInputNeu.Value,EndInputNeu.Value,TimeUnit.Minutes)& " minuten"
            )
        Width: =151
        X: =548
        Y: =548
        ZIndex: =16

    DateStarttimeNeu As Datumsauswahl:
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        Height: =43
        SelectedDate: =//Text(gblSelectedEntry.Starttime; "[$-en-US]dd.mm.yyyy")
        Width: =231
        X: =905
        Y: =234
        ZIndex: =17

    EndDateNeu As Datumsauswahl:
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        Height: =43
        SelectedDate: =//Text(gblSelectedEntry.Endtime; "[$-en-US]dd.mm.yyyy")
        Width: =231
        X: =905
        Y: =383
        ZIndex: =18

    ButtonCanvas3_4 As Schaltfläche:
        Align: =""
        Appearance: ='ButtonCanvas.Appearance'.Secondary
        BasePaletteColor: =RGBA(5, 102, 178, 1)
        DisplayMode: |-
            =If(
                And(
                    !IsBlank(ProjektCombo_NeuesProjekt.Selected.Value),
                    !IsBlank(AufgabeCombo_NeueAufgabe.Selected.Value),
                    !IsBlank(StartInputNeu.Value),
                    !IsBlank(EndInputNeu.Value),
                    !IsBlank(DateStarttimeNeu.SelectedDate),
                    !IsBlank(EndDateNeu.SelectedDate)
                ),
                DisplayMode.Edit,
                DisplayMode.Disabled
            )
        FontColor: =RGBA(12, 59, 94, 1)
        FontSize: =34
        Height: =93
        Icon: =""
        IconRotation: =0
        IconStyle: ='ButtonCanvas.IconStyle'.Filled
        Layout: ="Icon before"
        OnSelect: |-
            =Patch(
                'Yaveon Projecttasks',
                {
                    Projekt: ProjektCombo_NeuesProjekt.Selected.Value,
                    Projektaufgabe: AufgabeCombo_NeueAufgabe.Selected.Value,
                    Starttime: DateTimeValue(
                        Text(
                            DateStarttime.SelectedDate,
                            "[$-de-DE]dd.mm.yyyy"
                        ) & " " & StartInput.Value
                    ),
                    Endtime: DateTimeValue(
                        Text(
                            EndDate.SelectedDate,
                            "[$-de-DE]dd.mm.yyyy"
                        ) & " " & EndInput.Value
                    ),
                    BearbeitungsDauer: BearbeitungsDauer.Value
                }
            );
            If(
                IsError(
                    Patch(
                        'Yaveon Projecttasks',
                        {
                            Projekt: ProjektCombo_BearbeitenProjekt.Selected.Value,
                            Projektaufgabe: AufgabeCombo_BearbeitenAufgabe.Selected.Value,
                            Starttime: DateTimeValue(
                                Text(
                                    DateStarttime.SelectedDate,
                                    "[$-de-DE]dd.mm.yyyy"
                                ) & " " & StartInput.Value
                            ),
                            Endtime: DateTimeValue(
                                Text(
                                    EndDate.SelectedDate,
                                    "[$-de-DE]dd.mm.yyyy"
                                ) & " " & EndInput.Value
                            ),
                            BearbeitungsDauer: BearbeitungsDauer.Value
                        }
                    )
                ),
                Notify(
                    "Neuer Datensatz wurde nicht gebucht, da kein Datensatz ausgewählt wurde",
                    NotificationType.Error
                ),
                Notify(
                    "Datensatz erfolgreich geändert.",
                    NotificationType.Success
                )
            );
            Reset(ProjektCombo_NeuesProjekt);
            Reset(AufgabeCombo_NeueAufgabe);
            Reset(BearbeitungsdauerNeu);
            Reset(EndInputNeu);
            Reset(EndDateNeu);
            Reset(StartInputNeu);
            Reset(DateStarttimeNeu);
            Navigate(Zeiterfassung)
        Text: ="Neuen Eintrag speichern"
        VerticalAlign: =""
        Width: =299
        X: =474
        Y: =609
        ZIndex: =19

