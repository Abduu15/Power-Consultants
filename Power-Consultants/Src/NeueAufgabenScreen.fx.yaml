NeueAufgabenScreen As screen:
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    ButtonCanvas3_4 As Schaltfläche:
        Align: =""
        Appearance: ='ButtonCanvas.Appearance'.Secondary
        BasePaletteColor: =RGBA(5, 102, 178, 1)
        BorderColor: =""
        BorderStyle: =""
        DisabledBorderColor: =""
        DisplayMode: |-
            =If(
                And(
                    !IsBlank(ProjektCombo_NeuesProjekt.Selected.Value),
                    !IsBlank(AufgabeCombo_NeueAufgabe.Selected.Value),
                    !IsBlank(StartzeitNeu_Stunden.Text),
                    !IsBlank(StartzeitNeu_Minuten.Text),
                    !IsBlank(StartzeitNeu_Tag.Text),
                    !IsBlank(StartzeitNeu_Monat.Text),
                    !IsBlank(StartzeitNeu_Jahr.Text),
                    !IsBlank(EndzeitNeu_Stunden.Text),
                    !IsBlank(EndzeitNeu_Minuten.Text),
                    !IsBlank(EndzeitNeu_Tag.Text),
                    !IsBlank(EndzeitNeu_Monat.Text),
                    !IsBlank(StartzeitNeu_Jahr.Text),
                    !IsBlank(BearbeitungsdauerNeu_Stunde.Text),
                    !IsBlank(BearbeitungsdauerNeu_Minute.Text),
                    !IsBlank(BearbeitungsdauerNeu_Sekunde.Text)
                ),
                DisplayMode.Edit,
                DisplayMode.Disabled
            )
        FocusedBorderColor: =""
        FontColor: =RGBA(12, 59, 94, 1)
        FontSize: =34
        Height: =76
        HoverBorderColor: =""
        Icon: =""
        IconRotation: =0
        IconStyle: ='ButtonCanvas.IconStyle'.Filled
        Layout: ="Icon before"
        OnSelect: |
            =Patch(
                'Yaveon Projecttasks',
                {
                    Projekt: ProjektCombo_NeuesProjekt.Selected.Value,
                    Projektaufgabe: AufgabeCombo_NeueAufgabe.Selected.Value,
                    Startzeit: Text(
                        StartzeitNeu_Stunden.Text & ":" & StartzeitNeu_Minuten.Text & " " & StartzeitNeu_Tag.Text & "." & StartzeitNeu_Monat.Text & "." & StartzeitNeu_Jahr.Text,
                        "HH:mm dd.MM.yyyy"
                    ),
                    Endzeit: Text(
                        EndzeitNeu_Stunden.Text & ":" & EndzeitNeu_Minuten.Text & " " & EndzeitNeu_Tag.Text & "." & EndzeitNeu_Monat.Text & "." & EndzeitNeu_Jahr.Text,
                        "HH:mm dd.MM.yyyy"
                    ),
                    Bearbeitungsdauer: Text(
                        TimeValue(
                            BearbeitungsdauerNeu_Stunde.Text & ":" & BearbeitungsdauerNeu_Minute.Text & ":" & BearbeitungsdauerNeu_Sekunde.Text
                        ), 
                        "hh:mm:ss"
                    )
                }
            );
            
            
            
            
            
            If(
                IsBlank(gblSelectedEntry) || IsError(gblSelectedEntry),
                Notify(
                    "Neuer Datensatz wurde nicht gebucht, da kein Datensatz ausgewählt wurde",
                    NotificationType.Error
                ),
                Notify(
                    "Datensatz erfolgreich geändert.",
                    NotificationType.Success
                )
            );
            Reset(ProjektCombo_BearbeitenProjekt);
            Reset(AufgabeCombo_BearbeitenAufgabe);
            Reset(Bearbeitungsdauer_Stunde);
            Reset(Bearbeitungsdauer_Minute);
            Reset(Bearbeitungsdauer_Sekunde);
            Reset(StartzeitBearbeiten_Stunden);
            Reset(StartzeitBearbeiten_Minuten);
            Reset(StartzeitBearbeiten_Tag);
            Reset(StartzeitBearbeiten_Monat);
            Reset(StartzeitBearbeiten_Jahr);
            Reset(EndzeitBearbeiten_Stunden);
            Reset(EndzeitBearbeiten_Minuten);
            Reset(EndzeitBearbeiten_Tag);
            Reset(EndzeitBearbeiten_Monat);
            Reset(EndzeitBearbeiten_Jahr);
            Reset(Bearbeitungsdauer_Stunde);
            Reset(Bearbeitungsdauer_Minute);
            Reset(Bearbeitungsdauer_Sekunde);
            Navigate(ReportScreen)
        PressedBorderColor: =""
        Text: ="Änderungen speichern"
        VerticalAlign: =""
        Width: =396
        X: =420
        Y: =648
        ZIndex: =1

