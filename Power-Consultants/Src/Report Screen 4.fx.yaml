        onSave: =false
        OnSelect: =false
        ShowFooter: ="no"
        Width: =1081
        X: =3
        Y: =147
        ZIndex: =1

        Projekt2 As pcfDataField.textualColumn:
            FieldDisplayName: ="Projekt"
