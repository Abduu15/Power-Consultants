"'Report Screen 4' As screen":
    Fill: =Color.White
    Height: =Max(App.Height; App.MinScreenHeight)
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    Orientation: =If(Self.Width < Self.Height; Layout.Vertical; Layout.Horizontal)
    Size: =1 + CountRows(App.SizeBreakpoints) - CountIf(App.SizeBreakpoints; Value >= Self.Width)
    Width: =Max(App.Width; App.MinScreenWidth)

    Table2 As Tabelle.pcfdataset:
        DisplayMode: =DisplayMode.Edit
        Height: =550
        Items: =FirstN(Sort('Yaveon Projecttasks'; Startzeit; SortOrder.Descending); 10)
        onCellValueChange: =false
        onFilter: =false
        onNavigate: =false
        onRowSelect: =false
        onSave: =false
        OnSelect: =false
        ShowFooter: ="no"
        Width: =1067
        X: =45
        Y: =175
        ZIndex: =1

        Projekt2 As pcfDataField.textualColumn:
            FieldDisplayName: ="Projekt"
            FieldName: ="Projekt"
            FieldType: ="s"
            FieldVariantName: ="textualColumn"
            Order: =2
            ZIndex: =2

        Projektaufgabe2 As pcfDataField.textualColumn:
            FieldDisplayName: ="Projektaufgabe"
            FieldName: ="Projektaufgabe"
            FieldType: ="s"
            FieldVariantName: ="textualColumn"
            Order: =3
            ZIndex: =3

        Startzeit2 As pcfDataField.textualColumn:
            FieldDisplayName: ="Startzeit"
            FieldName: ="Startzeit"
            FieldType: ="s"
            FieldVariantName: ="textualColumn"
            Order: =4
            ZIndex: =4

        Endzeit2 As pcfDataField.textualColumn:
            FieldDisplayName: ="Endzeit"
            FieldName: ="Endzeit"
            FieldType: ="s"
            FieldVariantName: ="textualColumn"
            Order: =5
            ZIndex: =5

        Bearbeitungsdauer2 As pcfDataField.textualColumn:
            FieldDisplayName: ="Bearbeitungsdauer"
            FieldName: ="Bearbeitungsdauer"
            FieldType: ="s"
            FieldVariantName: ="textualColumn"
            Order: =6
            ZIndex: =6

    TextCanvas8 As Text:
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =30
        Text: ="Letzten " & CountRows(FirstN(Sort('Yaveon Projecttasks'; Startzeit; SortOrder.Descending); 10)) & " Einträge"
        Width: =132
        X: =90
        Y: =666
        ZIndex: =2

    Header1_1 As Kopfzeile:
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =75
        Logo: ='cropped-yaveon-logo-negativ'
        OnSelectLogo: =false
        Title: ="Report Screen"
        UserEmail: =User().Email
        UserImage: =User().Image
        UserName: =User().FullName
        Width: =Parent.Width
        X: =0
        Y: =0
        ZIndex: =3

    Arrow1 As arrow.backArrow:
        BorderColor: =App.Theme.Colors.Darker40
        DisabledBorderColor: =RGBA(166; 166; 166; 1)
        DisabledFill: =RGBA(119; 119; 119; ,5)
        Fill: =App.Theme.Colors.Primary
        HoverBorderColor: =ColorFade(Self.BorderColor; 20%)
        HoverFill: =ColorFade(Self.Fill; 15%)
        OnSelect: =Back(ScreenTransition.None)
        PressedBorderColor: =ColorFade(Self.BorderColor; -20%)
        PressedFill: =ColorFade(Self.Fill; -15%)
        X: =64
        Y: =100
        ZIndex: =4

    ButtonCanvas3 As Schaltfläche:
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =54
        OnSelect: |-
            =Patch(
                'Yaveon Projecttasks';
                Defaults('Yaveon Projecttasks');
                {
                    Projekt: TextInput_Projekt.Text;
                    Projektaufgabe: TextInput_Projektaufgabe.Text;
                    Startzeit: TimeValue(TextInput_Startzeit.Value);
                    Endzeit: TimeValue(TextInput_Endzeit.Value);
                    Bearbeitungsdauer: TextInput_Bearbeitungsdauer.Value
                }
            )
        Text: ="Speichern"
        Width: =228
        X: =1112
        Y: =501
        ZIndex: =10

    TextInput_Projekt As Texteingabe:
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =39
        Width: =240
        X: =1112
        Y: =207
        ZIndex: =11

    TextInput_Projektaufgabe As Texteingabe:
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =39
        Width: =240
        X: =1112
        Y: =258
        ZIndex: =12

    TextInput_Startzeit As Texteingabe:
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =39
        Width: =240
        X: =1112
        Y: =306
        ZIndex: =13

    TextInput_Endzeit As Texteingabe:
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        Height: =39
        Width: =240
        X: =1112
        Y: =354
        ZIndex: =14

    TextInput_Bearbeitungsdauer As Texteingabe:
