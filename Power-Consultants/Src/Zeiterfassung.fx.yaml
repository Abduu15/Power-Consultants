            ZIndex: =4

            Container1 As groupContainer.manualLayoutContainer:
                DropShadow: =DropShadow.Light
                FillPortions: =1.5
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                ZIndex: =1

                TextCanvas3 As Text:
                    DisplayMode: =DisplayMode.Edit
                    FontColor: =
                    Height: =45
                    Size: =20
                    Text: =User().FullName
                    Weight: ='TextCanvas.Weight'.Semibold
                    Width: =352
                    X: =30
                    Y: =10
                    ZIndex: =1

                TextCanvas4 As Text:
                    DisplayMode: =DisplayMode.Edit
                    FontColor: =
                    Height: =32
                    Size: =16
                    Text: ="Projekt"
                    Weight: ='TextCanvas.Weight'.Semibold
                    Width: =320
                    X: =30
                    Y: =68
                    ZIndex: =4

                TextCanvas4_1 As Text:
                    DisplayMode: =DisplayMode.Edit
                    FontColor: =
                    Height: =32
                    Size: =16
                    Text: ="Projektaufgabe"
                    Weight: ='TextCanvas.Weight'.Semibold
                    Width: =320
                    X: =30
                    Y: =132
                    ZIndex: =5

                ProjektCombo As Combobox.pcfdataset:
                    BasePaletteColor: =
                    DisplayMode: =DisplayMode.Edit
                    Height: =32
                    InputTextPlaceholder: ="Projekt zur Bearbeitung auswählen"
                    Items: =["Yaveon - Zeiterfassungstool", "OctoCon - Urlaubsanfragen", "Hochschule Albstadt - SCRUM Tool"]
                    Width: =320
                    X: =30
                    Y: =100
                    ZIndex: =6

                AufgabeCombo As Combobox.pcfdataset:
                    BasePaletteColor: =
                    DisplayMode: =DisplayMode.Edit
                    Height: =32
                    InputTextPlaceholder: ="Projektaufgabe zur Bearbeitung auswählen"
                    Items: |
                        =Switch(
                            ProjektCombo.Selected.Value,
                            "Yaveon - Zeiterfassungstool", ["Benutzeroberfläche entwerfen", "Backend-Dienste implementieren", "Testen und Debuggen"],
                            "OctoCon - Urlaubsanfragen", ["Antragsformular entwickeln", "Genehmigungsworkflow erstellen", "Mit dem Kalender integrieren"],
                            "Hochschule Albstadt - SCRUM Tool", ["Projektboard einrichten", "Benutzergeschichten definieren", "Sprints planen"]
                        )
                    Width: =320
                    X: =30
                    Y: =164
                    ZIndex: =7

                TextCanvas4_2 As Text:
                    DisplayMode: =DisplayMode.Edit
                    FontColor: =
                    Height: =32
                    Size: =16
                    Text: ="Startzeit"
                    Weight: ='TextCanvas.Weight'.Semibold
                    Width: =320
                    X: =382
                    Y: =68
                    ZIndex: =8

                TextCanvas4_3 As Text:
                    DisplayMode: =DisplayMode.Edit
                    FontColor: =
                    Height: =32
                    Size: =16
                    Text: ="Endzeit"
                    Weight: ='TextCanvas.Weight'.Semibold
                    Width: =320
                    X: =382
                    Y: =132
                    ZIndex: =9

                "EndZeitInput As 'Text input'":
                    BasePaletteColor: =
                    DisplayMode: =DisplayMode.View
                    FontColor: =RGBA(53, 61, 63, 1)
                    Height: =32
                    Value: =varCurrentTime
                    Width: =320
                    X: =382
                    Y: =164
                    ZIndex: =10

                TextCanvas4_4 As Text:
                    DisplayMode: =DisplayMode.Edit
                    FontColor: =
                    Height: =29
                    Size: =14
                    Text: ="Bearbeitungsdauer"
                    Weight: ='TextCanvas.Weight'.Regular
                    Width: =122
                    X: =440
                    Y: =240
                    ZIndex: =11

                "StartZeitInput As 'Text input'":
                    BasePaletteColor: =
                    DisplayMode: =DisplayMode.View
                    FontColor: =RGBA(53, 61, 63, 1)
                    Height: =32
                    Value: =varStartTime
                    Width: =320
                    X: =382
                    Y: =100
                    ZIndex: =12

            Container2 As groupContainer.manualLayoutContainer:
                DropShadow: =DropShadow.Regular
                FillPortions: =0.5
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                ZIndex: =2

                "Gallery2 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
                    BorderColor: =App.Theme.Colors.Lighter60
                    DelayItemLoading: =true
                    Items: =Filter('Yaveon Projecttasks', 'Erstellt von'.DisplayName = User().FullName && Text(Today(),"[$-en-US]dd.mm.yyyy") in Endzeit)
                    Layout: =Layout.Vertical
                    LoadingSpinner: =LoadingSpinner.Data
                    TemplatePadding: =0
                    TemplateSize: =116
                    Transition: =Transition.Push
                    Width: =334
                    Y: =40
                    ZIndex: =1

                    Title3 As label:
                        Color: =RGBA(50, 49, 48, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Font: =App.Theme.Font
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =Self.Size * 1.8
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =12
                        Text: =ThisItem.Projekt
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.TemplateWidth - 86
                        X: =16
                        Y: =(Parent.TemplateHeight - (Self.Size*1.8 + Subtitle2.Size*1.8 + 2 + Body2.Size*1.8)) / 2
                        ZIndex: =1

                    Subtitle2 As label:
                        Color: =RGBA(0, 0, 0, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Font: =App.Theme.Font
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =Self.Size * 1.8
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =10
                        Text: =ThisItem.Projektaufgabe
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Title3.Width
                        X: =Title3.X
                        Y: =Title3.Y + Title3.Height
                        ZIndex: =2

                    Body2 As label:
                        Color: =RGBA(0, 0, 0, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Font: =App.Theme.Font
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =Self.Size * 1.8
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =10
                        Text: =ThisItem.Bearbeitungsdauer
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Title3.Width
                        X: =Title3.X
                        Y: =Subtitle2.Y + Subtitle2.Height
                        ZIndex: =3

                    NextArrow2 As icon.ChevronRight:
                        AccessibleLabel: =Self.Tooltip
                        BorderColor: =App.Theme.Colors.Darker40
                        Color: =RGBA(166, 166, 166, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisabledColor: =RGBA(244, 244, 244, 1)
                        Height: =50
                        Icon: =Icon.ChevronRight
                        OnSelect: =Select(Parent)
                        PaddingBottom: =16
                        PaddingLeft: =16
                        PaddingRight: =16
                        PaddingTop: =16
                        Tooltip: ="View item details"
                        Width: =50
                        X: =Parent.TemplateWidth - Self.Width - 12
                        Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                        ZIndex: =4

                    Separator2 As rectangle:
                        BorderColor: =App.Theme.Colors.Darker40
                        Fill: =RGBA(255, 255, 255, 1)
                        Height: =8
                        OnSelect: =Select(Parent)
                        Width: =Parent.TemplateWidth
                        Y: =Parent.TemplateHeight - Self.Height
                        ZIndex: =5

                    Rectangle2 As rectangle:
                        BorderColor: =App.Theme.Colors.Darker40
                        Fill: =App.Theme.Colors.Darker30
                        Height: =Parent.TemplateHeight - Separator2.Height
                        OnSelect: =Select(Parent)
                        Visible: =ThisItem.IsSelected
                        Width: =4
                        ZIndex: =6

                TextCanvas5 As Text:
                    AutoHeight: =false
                    DisplayMode: =DisplayMode.Edit
                    Font: =Font.Lato
                    FontColor: =
                    FontItalic: =false
                    FontUnderline: =false
                    Height: =40
                    Size: =16
                    Text: ="Heutige erledigte Aufgaben"
                    Weight: ='TextCanvas.Weight'.Semibold
                    Width: =334
                    X: =0
                    Y: =0
                    ZIndex: =2

    Icon1 As icon.Reset:
        BorderColor: =App.Theme.Colors.Darker40
        Color: =App.Theme.Colors.Darker30
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =25
        Icon: =Icon.Reset
        OnSelect: =Reset(ProjektCombo);Reset(AufgabeCombo);Reset(TextInput3);Reset(TextInput3_1)
        Width: =22
        X: =330
        Y: =130
        ZIndex: =2

    Timer2 As timer:
        AutoPause: =false
        BorderColor: =App.Theme.Colors.Primary
        DisabledBorderColor: =RGBA(244, 244, 244, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        DisplayMode: =DisplayMode.Disabled
        Duration: =1e+70
        Fill: =App.Theme.Colors.Primary
        Font: =App.Theme.Font
        Height: =24
        HoverBorderColor: =App.Theme.Colors.Darker10
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =App.Theme.Colors.Darker10
        PressedBorderColor: =App.Theme.Colors.Darker40
        PressedColor: =Self.Color
        PressedFill: =App.Theme.Colors.Darker40
        Size: =10
        Start: =varTimer
        Width: =138
        X: =443
        Y: =376
        ZIndex: =3

    ButtonCanvas1 As Button:
        BasePaletteColor: =RGBA(249, 83, 109, 1)
        DisplayMode: =varDPStop
        FontColor: =
        Height: =32
        OnSelect: |-
            =UpdateContext({varCurrentTime: Text(Now(), "hh:mm dd.mm.yyyy")});Set(varTimer,false);Set(varDPStop, DisplayMode.Disabled);Set(varDPBuchen, DisplayMode.Edit)
        Text: ="Stop"
        Width: =96
        X: =635
        Y: =368
        ZIndex: =6

    ButtonCanvas1_1 As Button:
        Appearance: ='ButtonCanvas.Appearance'.Primary
        BasePaletteColor: =RGBA(8, 222, 8, 1)
        DisplayMode: =varDP
        FontColor: =
        Height: =32
        OnSelect: |-
            =UpdateContext({varStartTime: Text(Now(), "hh:mm dd.mm.yyyy")});Set(varTimer, true);Set(varDP, DisplayMode.Disabled);Set(varDPStop, DisplayMode.Edit)
        Text: ="Start"
        Width: =96
        X: =293
        Y: =368
        ZIndex: =7

    ButtonCanvas2 As Button:
        Appearance: ='ButtonCanvas.Appearance'.Secondary
        BasePaletteColor: =RGBA(5, 102, 178, 1)
        DisplayMode: =varDPBuchen
        FontColor: =
        Height: =32
        OnSelect: |-
            =Set(
                varRecord,
                Patch(
                    'Yaveon Projecttasks',
                    Defaults('Yaveon Projecttasks'),
                    {
                        Projekt: ProjektCombo.Selected.Value,
                        Projektaufgabe: AufgabeCombo.Selected.Value,
                        Startzeit: StartZeitInput.Value,
                        Endzeit: EndZeitInput.Value,
                        Bearbeitungsdauer: Timer2.Text
                    }
                )
            );
            If(
                IsBlank(varRecord) || IsError(varRecord),
                Notify(
                    "Fehler beim Buchen des Datensatzes.",
                    NotificationType.Error
                ),
                Notify(
                    "Datensatz erfolgreich gebucht.",
                    NotificationType.Success
                )
            );
            Reset(ProjektCombo);
            Reset(AufgabeCombo);
            Reset(Timer2);
            Reset(StartZeitInput);
            Reset(EndZeitInput);
            Set(
                varDP,
                DisplayMode.Edit
            );
            UpdateContext({varStartTime: "00:00 00.00.0000"});
            UpdateContext({varCurrentTime: "00:00 00.00.0000"})
        Text: ="Buchen"
        Width: =96
        X: =464
        Y: =455
        ZIndex: =8

    ButtonCanvas3 As Button:
        DisplayMode: =DisplayMode.Edit
        Height: =32
        Text: ="test"
        Width: =96
        X: =485
        Y: =590
        ZIndex: =9

